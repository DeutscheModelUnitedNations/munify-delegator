pre-commit:
  parallel: true
  commands:
    format:
      run: bunx prettier --ignore-unknown --write "{staged_files}"
      stage_fixed: true
pre-push:
  parallel: true
  commands:
    test:
      run: bun test
    lint:
      run: bunx eslint "{push_files}" --cache --cache-strategy content
    format:
      run: bunx prettier --check --ignore-unknown "{push_files}"
