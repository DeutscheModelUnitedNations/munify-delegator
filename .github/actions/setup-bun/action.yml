name: 'Setup Bun'
description: 'Setup Bun, restore cache, and install dependencies'

runs:
  using: 'composite'
  steps:
    - uses: oven-sh/setup-bun@v2

    - uses: actions/cache@v4
      with:
        path: |
          ~/.bun/install/cache
          node_modules
          .eslintcache
        key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
        restore-keys: bun-${{ runner.os }}-

    - run: bun install --frozen-lockfile
      shell: bash
