query ConferenceDelegationsQuery($conferenceId: String!) {
	findManyDelegations(where: { conferenceId: { equals: $conferenceId } }) {
		id
		entryCode
		applied
		school
		assignedNation {
			alpha3Code
		}
		assignedNonStateActor {
			name
		}
		members {
			id
			user {
				id
				given_name
				family_name
			}
			isHeadDelegate
			supervisors {
				id
				plansOwnAttendenceAtConference
				user {
					id
					given_name
					family_name
				}
			}
		}
		appliedForRoles {
			id
		}
		motivation
		experience
		assignedNation {
			alpha2Code
			alpha3Code
		}
		assignedNonStateActor {
			id
			abbreviation
			name
			description
			fontAwesomeIcon
		}
	}
}
