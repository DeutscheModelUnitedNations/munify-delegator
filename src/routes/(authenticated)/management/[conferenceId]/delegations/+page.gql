query ConferenceDelegationsQuery($conferenceId: String!) {
	findManyDelegations(where: { conferenceId: { equals: $conferenceId } }) {
		id
		entryCode
		applied
		school
		assignedNation {
			alpha3Code
		}
		assignedNonStateActor {
			name
		}
		members {
			id
		}
		supervisors {
			id
		}
		appliedForRoles {
			id
		}
		motivation
		experience
	}
}
